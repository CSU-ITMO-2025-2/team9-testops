# Default values for testops-postdeploy

namespace: team9-ns

# NetworkPolicies
networkPolicies:
  enabled: true
  
  # Allow Django app to communicate with Postgres
  allowDjangoToPostgres: true
  
  # Allow Django app to communicate with Kafka
  allowDjangoToKafka: true
  
  # Allow Consumer to communicate with Kafka
  allowConsumerToKafka: true
  
  # Allow external traffic to Django app
  allowExternalToDjango: true
  
  # Deny all other traffic by default
  denyAllByDefault: false

# Monitoring
monitoring:
  enabled: false
  
  serviceMonitors:
    django:
      enabled: false
      interval: 30s
      path: /metrics
    
    consumer:
      enabled: false
      interval: 30s
      path: /metrics

# Chaos Mesh Experiments
chaos:
  enabled: true
  podFailure:
    enabled: true
    action: pod-kill
  networkDelay:
    enabled: true
    latency: "100ms"
  cpuStress:
    enabled: true
    load: 80
  memoryStress:
    enabled: true
    percentage: 80
  kafkaPartition:
    enabled: true
