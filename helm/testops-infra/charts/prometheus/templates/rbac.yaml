{{- if .Values.global.monitoring.prometheus.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-sa
  namespace: {{ .Values.global.namespace }}
  labels:
    app: prometheus
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.global.namespace }}-prometheus-role
  labels:
    app: prometheus
    {{- include "ai-testops.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.global.namespace }}-prometheus-rolebinding
  labels:
    app: prometheus
    {{- include "ai-testops.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.global.namespace }}-prometheus-role
subjects:
- kind: ServiceAccount
  name: prometheus-sa
  namespace: {{ .Values.global.namespace }}
{{- end }}
