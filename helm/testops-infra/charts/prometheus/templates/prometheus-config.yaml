{{- if .Values.global.monitoring.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: prometheus
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'testops-cluster'
        environment: 'production'

    scrape_configs:
      # Scrape Django app metrics
      - job_name: 'django-app'
        static_configs:
          - targets: ['{{ .Values.global.djangoApp.name }}.{{ .Values.global.namespace }}.svc.cluster.local:8000']
        metrics_path: '/metrics'

      # Scrape Consumer metrics
      - job_name: 'consumer'
        static_configs:
          - targets: ['test-execute-consumer.{{ .Values.global.namespace }}.svc.cluster.local:8001']
        metrics_path: '/'

      # Scrape Notification service metrics
      - job_name: 'notification-service'
        static_configs:
          - targets: ['team9-notification.{{ .Values.global.namespace }}.svc.cluster.local:8002']
        metrics_path: '/metrics'

      # Scrape PostgreSQL metrics (postgres_exporter)
      - job_name: 'postgresql'
        static_configs:
          - targets: ['{{ .Values.global.postgres.name }}.{{ .Values.global.namespace }}.svc.cluster.local:5432']
        metrics_path: '/metrics'

      # Scrape Kafka metrics (JMX exporter)
      - job_name: 'kafka'
        static_configs:
          - targets: ['kafka.{{ .Values.global.namespace }}.svc.cluster.local:9092']
        metrics_path: '/metrics'

      # Kubernetes pods metrics
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: [{{ .Values.global.namespace | quote }}]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

    remote_write:
      - url: {{ .Values.global.monitoring.grafana.prometheusUrl }}
        basic_auth:
          username: {{ .Values.global.monitoring.grafana.username | quote }}
          password_file: /etc/secrets/grafana-api-key
        write_relabel_configs:
          - source_labels: [__name__]
            regex: '(test_cases_status|notifications_sent|django_.*|http_.*|pg_.*|kafka_.*|node_.*|kube_.*|container_.*|chaos_mesh_.*)'
            action: keep
{{- end }}
