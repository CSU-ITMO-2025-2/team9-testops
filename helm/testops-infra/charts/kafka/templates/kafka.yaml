{{- if .Values.global.kafka.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.kafka.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.global.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.kafka.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.kafka.name }}
    spec:
      containers:
      - name: kafka
        image: "{{ .Values.global.kafka.image.repository }}:{{ .Values.global.kafka.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        env:
        - name: KAFKA_BROKER_ID
          value: "{{ .Values.global.kafka.config.brokerId }}"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:{{ .Values.global.kafka.service.port }}"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://{{ .Values.global.kafka.name }}.{{ .Values.global.namespace }}.svc.cluster.local:{{ .Values.global.kafka.service.port }}"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "{{ .Values.global.kafka.config.replicationFactor }}"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "168"
        ports:
        - containerPort: {{ .Values.global.kafka.service.port }}
          name: kafka
        resources:
          {{- toYaml .Values.global.kafka.resources | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.global.kafka.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: {{ .Values.global.kafka.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.kafka.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.global.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: {{ .Values.global.kafka.service.type }}
  ports:
  - port: {{ .Values.global.kafka.service.port }}
    targetPort: {{ .Values.global.kafka.service.port }}
  selector:
    app: {{ .Values.global.kafka.name }}
{{- end }}
