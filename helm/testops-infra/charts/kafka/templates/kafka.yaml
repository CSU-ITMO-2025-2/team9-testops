{{- if .Values.global.kafka.enabled }}
{{- if .Values.global.kafka.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.global.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.global.kafka.persistence.storageClass }}
  storageClassName: {{ .Values.global.kafka.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.global.kafka.persistence.size }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.kafka.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.global.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.kafka.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.kafka.name }}
    spec:
      containers:
      - name: kafka
        image: "{{ .Values.global.kafka.image.repository }}:{{ .Values.global.kafka.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        command:
          - sh
          - -c
          - |
            /home/appuser/start.sh
        ports:
        - containerPort: {{ .Values.global.kafka.service.port }}
          name: kafka
        - containerPort: 9093
          name: controller
        resources:
          {{- toYaml .Values.global.kafka.resources | nindent 10 }}
        {{- if .Values.global.kafka.persistence.enabled }}
        volumeMounts:
        - name: kafka-storage
          mountPath: /kafka/kafka-logs
        {{- end }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.global.kafka.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: {{ .Values.global.kafka.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 5
      {{- if .Values.global.kafka.persistence.enabled }}
      volumes:
      - name: kafka-storage
        persistentVolumeClaim:
          claimName: kafka-pvc
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.kafka.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.global.kafka.name }}
    {{- include "ai-testops.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: {{ .Values.global.kafka.service.type }}
  ports:
  - port: {{ .Values.global.kafka.service.port }}
    targetPort: {{ .Values.global.kafka.service.port }}
  selector:
    app: {{ .Values.global.kafka.name }}
{{- end }}
