{{- if .Values.global.strimzi.kafka.enabled }}
# Strimzi Operator ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: strimzi-cluster-operator
  namespace: {{ .Values.global.namespace }}
  labels:
    app: strimzi
---
# Strimzi Operator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  namespace: {{ .Values.global.namespace }}
  labels:
    app: strimzi
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      containers:
      - name: strimzi-cluster-operator
        image: quay.io/strimzi/operator:0.49.1
        imagePullPolicy: IfNotPresent
        args:
        - /opt/strimzi/bin/cluster_operator_run.sh
        env:
        - name: STRIMZI_NAMESPACE
          value: {{ .Values.global.namespace }}
        - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
          value: "120000"
        - name: STRIMZI_OPERATION_TIMEOUT_MS
          value: "300000"
        - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
          value: quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
        - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
          value: quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
        - name: STRIMZI_KAFKA_IMAGES
          value: |
            4.0.0=quay.io/strimzi/kafka:0.49.1-kafka-4.0.0
            4.0.1=quay.io/strimzi/kafka:0.49.1-kafka-4.0.1
            4.1.0=quay.io/strimzi/kafka:0.49.1-kafka-4.1.0
            4.1.1=quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
        - name: STRIMZI_KAFKA_CONNECT_IMAGES
          value: |
            4.0.0=quay.io/strimzi/kafka:0.49.1-kafka-4.0.0
            4.0.1=quay.io/strimzi/kafka:0.49.1-kafka-4.0.1
            4.1.0=quay.io/strimzi/kafka:0.49.1-kafka-4.1.0
            4.1.1=quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
        - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
          value: |
            4.0.0=quay.io/strimzi/kafka:0.49.1-kafka-4.0.0
            4.0.1=quay.io/strimzi/kafka:0.49.1-kafka-4.0.1
            4.1.0=quay.io/strimzi/kafka:0.49.1-kafka-4.1.0
            4.1.1=quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
        - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
          value: |
            4.0.0=quay.io/strimzi/kafka:0.49.1-kafka-4.0.0
            4.0.1=quay.io/strimzi/kafka:0.49.1-kafka-4.0.1
            4.1.0=quay.io/strimzi/kafka:0.49.1-kafka-4.1.0
            4.1.1=quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
        - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
          value: quay.io/strimzi/operator:0.49.1
        - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
          value: quay.io/strimzi/operator:0.49.1
        - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
          value: quay.io/strimzi/operator:0.49.1
        - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
          value: quay.io/strimzi/kafka-bridge:0.31.0
        - name: STRIMZI_CUSTOM_RESOURCE_SELECTOR
          value: ""
        - name: STRIMZI_FEATURE_GATES
          value: ""
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
{{- end }}
